<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">                                 

</head>
<body>

    {% with mensaje = get_flashed_messages() %}
    {% if mensaje %}
    {% for mensaje in mensaje %}
        
        <div class="alert alert-success alert-dismissible fade show animated bounceInDown" role="alert">
            {{mensaje}} 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" align="right">
                <span aria-hidden="true">&times;</span>
            </button>
                
        </div>
    
    {% endfor %}
    {% endif %}
    {%endwith%}


      <br>
        
          <div class="container p-4">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                    <h2 class="m-4">Todas las marcas</h2>
                    
                    <div class="card-body">
                        <div class="container col-7">
                            <table class="table table-striped" style="text-align: center;">
                              
                                <tr class="table-primary">
                                    <td>Id marca</td>
                                    <td>Nombre o descripcion</td>
        
                                </tr>
                                <tbody>
                                    {% for marc in marca %}
                                    <tr >
                                        <td>{{ marc.0 }}</td>
                                        <td>{{ marc.1 }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                  </div>
                
            </div>
            
        </div>
        
        </div><br>

   

  <footer style="text-align: center">
    <h4>Todos los derechos reservados Â©</h4>
  </footer>
   </div>

    </iframe>

</body>
    


</html>
