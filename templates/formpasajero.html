<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios </title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/estilos.css">}
    <script href="static/js/funciones.js" language="javascript" type="text/javascript"></script>

</head>
<body>

  <div class="card">
    <div class="input-field p-4 animated fadeIn">
      <form action="/registro.html/agregar_pasajero" method="POST" id="formulariopasajero">
        <div class="row">
          <div class="col-6">
            <label for="Nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" name="nombres" placeholder="Ingrese los nombres">
          </div>
          <div class="col-6">
            <label for="Apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" placeholder="Ingrese los apellidos">
          </div>
        </div><br>

          <div class="row">
            <div class="col-2 p-sm-3">
              <select name="tipodocumento" id="tipodocumento" class="form-select bg-gradient-warning text-white border-0" style="width: 130px;">
                <option selected = "true" disabled = "disabled">   Tipo de documento  </option>
                <option value="1">C.C</option>
                <option value="2">T.I</option>
                <option value="3">R.C</option>
                <option value="4">C.E</option>
                <option value="5">P.A</option>
              </select>
            </div>
            <div class="col-5">
                <label for="numerodocumento" class="form-label">Número de Documento</label>
                <input type="text" class="form-control" name="numerodocumento" placeholder="Ingrese el número de documento">
            </div>
            <div class="col-5">
              <label for="fechanacimiento">Fecha de Nacimiento</label>
              <input type="date" class="form-control " name="fechanacimiento">
            </div>
          </div><br>

          <div class="row">
            <div class="col-2 p-sm-3">
              <select name="sexo" id="sexo" class="form-select bg-gradient-warning text-white border-0" style="width: 130px;">
                <option selected = "true" disabled = "disabled">   Sexo    </option>
                <option value="1">F</option>
                <option value="2">M</option>
                <option value="3">Otro</option>
              </select>
            </div>
            <div class="col-4">
              <label for="Telefono">Télefono</label>
              <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Ingrese el número de télefono">
            </div>
            <div class="col-2 p-sm-3">
              <select name="departamento" id="departamento" onchange="cargarDepartamentos();">
              <option value="">Seleccione Departamento</option>
              </select>
            
            </div>
            <div class="col-2 p-sm-3">
              <select name="ciudad" id="ciudad">
                <option value=""> Seleccione Ciudad</option>
              </select>
              
            </div>
            
            

          </div>
          </div>
          
        </form>
    </div>
  </div> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
