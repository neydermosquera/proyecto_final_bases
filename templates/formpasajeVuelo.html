<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
	<div class="card container m-4">
    <div class="input-field p-4 animated fadeIn">
      <h1>Nuevo Pasaje</h1>
      <form action="/registro.html/agregar_vuelo" method="POST" id="formulariovuelo">
        <div class="row">
        	<div class="col-5">
              <label for="pasajero">Pasajero</label>
              <input type="text" name="pasajero" id="pasajero" class="form-control" placeholder="Ingrese la cedula del pasajero">
            </div>
            <div class="col-5">
              <label for="vuelo">Vuelo</label>
              <input type="text" name="vuelo" id="vuelo" class="form-control" placeholder="Ingrese el codigo del vuelo">
            </div>  
                    
          </div><br>  

          <div class="row">
            
            <div class="col-5">
              <label for="fechasalida">Fecha de Salida</label>
              <input type="date" class="form-control " name="fechansalida">
            </div>
            <div class="col-5">
              <label for="fechallegada">Fecha de Llegada</label>
              <input type="date" class="form-control " name="fechanllegada">
            </div>
          </div><br>
 			<div class="row">
			<div class="col-3">
              <label for="puesto">Asiento</label>
              <input type="text" name="puesto" id="puesto" class="form-control" placeholder="Ingrese el Puesto">
            </div>
            <div class="col-2 p-sm-4">
              <select name="tipodocumento" id="tipopasaje" class="form-select" style="width: 140px;">
                <option selected = "true" disabled = "disabled">Tipo de Pasaje </option>
              </select>
            </div>
            <div class="col-3 p-sm-4">
              <select name="eqipaje" id="equipaje" class="form-select" style="width: 140px;">
                <option selected = "true" disabled = "disabled">Equipaje </option>
              </select>
            </div>
            </div> 
            <button type="submit" class="btn btn-primary col-12"> REGISTRAR </button><br>
          </div>
          
        </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
