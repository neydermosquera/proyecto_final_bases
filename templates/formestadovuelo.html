<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">                                 

</head>
<body>

    {% with mensaje = get_flashed_messages() %}
    {% if mensaje %}
    {% for mensaje in mensaje %}
        
        <div class="alert alert-success alert-dismissible fade show animated bounceInDown" role="alert">
            {{mensaje}} 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" align="right">
                <span aria-hidden="true">&times;</span>
            </button>
                
        </div>
    
    {% endfor %}
    {% endif %}
    {%endwith%}


      <br>
      
      <div class="card container align-content-center">
        <div class="container m-4 align-content-center" > 
        <h1>Nuevo Estado de Vuelo</h1>
      </div>
        <form action="/registro.html/agregar_estadoVuelo" method="POST" id="formularioestadovuelo">
          <div class="container p-4">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                    
                    <div class="card-body">
                        <h4 class="card-title">Agregar nuevo Estado</h4><br>
                        <input type="text" class="form-control" name="descripcion" placeholder="Ingrese el nuevo estado"><br>
                       
                        <button type="submit" class="btn btn-primary col-12"> REGISTRAR </button><br>
                    </div>
                  </div>
                
            </div>
            
        </div>
        
        </div><br>
        
      </form>

</body>
    


</html>
