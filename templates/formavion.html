<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
	<div class="card container m-4">
    <div class="input-field p-4 animated fadeIn">
      <h1>Nuevo Avion</h1>
      <br>
      <form action="/registro.html/agregar_avion" method="POST" id="formularioavion">
        <div class="row">
        	<div class="col-6 p-sm-3">
              <select name="marca" id="marca" class="form-select" style="width: 150px;">
                <option selected = "true" disabled = "disabled">Marca 
              </select>
            </div>
        	<div class="col-4">
              <label for="capacidad">Capacidad</label>
              <input type="text" name="capacidad" id="capacidad" class="form-control" placeholder="Ingrese la capacidad">
            </div>
               
          </div><br>  

          <div class="row">
          	<div class="col-6">
              <label for="fechafab">Fecha de Fabricacion</label>
              <input type="date" class="form-control " name="fechafab">
            </div>   
            <div class="col-6">
              <label for="descripcion">Descripcion</label>
              <input type="text" name="descripcion" id="descripcion" class="form-control" placeholder="Descripcion">
            </div>
           
          </div><br>
 			<div class="row">
			
            
            <div class="row">
            <div class="col-4 p-sm-4" style="margin-left: 50px">
              <select name="piloto" id="piloto" class="form-select" style="width: 120px;">
                <option selected = "true" disabled = "disabled">Piloto 
              </select>
            </div>
             <div class="col-4 p-sm-4" style="margin-left: 50px">
              <select name="copiloto" id="copiloto" class="form-select" style="width: 120px;">
                <option selected = "true" disabled = "disabled">Copiloto 
              </select>
            </div>
            
            </div> 
            <button type="submit" class="btn btn-primary col-12"> REGISTRAR </button><br>
        </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
